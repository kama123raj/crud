<form [formGroup]="crudForm">
    <label for="title">Title </label>
    <input type="text" formControlName="title" name="title" placeholder="Title..">
    <label for="body">body</label>
    <input type="text" formControlName="body" name="body" placeholder="Body..">
    <button  [disabled]="this.crudForm.invalid"  (click)="formSubmit()"> Submit </button>
    <button [disabled]="this.crudForm.invalid"  (click)="updateData()"> Update data</button>
</form>
<table *ngIf="posts.length > 0">
    <tr>
    <th>Title</th>
    <th>Body</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let data of posts; let i = index ">
    <td>{{data.title}}</td>
    <td>{{data.body}}</td>
    <td><button (click)="onUpdate(i,data.id)">Edit</button></td>
    <td><button  (click)="onDelete(data.id)">Delete</button></td>
</tr>

</table>
